<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />

    <link rel="manifest" href="manifest.json" />

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&family=DM+Mono:wght@300;400;500&family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900;9..40,1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/50cde61edc.js"
      crossorigin="anonymous"
    ></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <aside>
      <div class="option-button-group">
        <button id="shuffle-tz-btn">Shuffle Timezones</button>
        <button id="list-tz-btn">List of Timezones</button>
        <button id="user-tz-btn">
          <i class="fa-solid fa-location-dot"></i>
        </button>
      </div>
      <select class="tz-dropdown" id="tz-dropdown">
        <option value="#" disabled selected>Find Your Timezone</option>
      </select>
    </aside>
    <main>
      <section class="time-card-wrapper">
        <div class="time-card--heading">
          <h1>Your Location</h1>
          <h2>Time Card</h2>
        </div>
        <div class="clock-wrapper">
          <svg class="clock--analog" viewBox="-130 -130 260 340">
            <rect
              class="clock--digital-bg"
              height="210"
              width="260"
              x="-130"
              y="0"
            />
            <circle class="clock--ring-minutes" r="120" pathlength="60" />
            <circle class="clock--border" cx="0" cy="0" r="125" />
            <text class="clock--text-hours" x="0" y="-95" text-anchor="middle">
              12
            </text>
            <text class="clock--text-hours" x="105" y="5" text-anchor="middle">
              3
            </text>
            <text class="clock--text-hours" x="0" y="105" text-anchor="middle">
              6
            </text>
            <text class="clock--text-hours" x="-105" y="5" text-anchor="middle">
              9
            </text>
            <g transform="rotate(30)">
              <line
                class="clock--ring-hours"
                x1="0"
                y1="-100"
                x2="0"
                y2="-125"
              />
            </g>
            <g transform="rotate(60)">
              <line
                class="clock--ring-hours"
                x1="0"
                y1="-100"
                x2="0"
                y2="-125"
              />
            </g>
            <g transform="rotate(120)">
              <line
                class="clock--ring-hours"
                x1="0"
                y1="-100"
                x2="0"
                y2="-125"
              />
            </g>
            <g transform="rotate(150)">
              <line
                class="clock--ring-hours"
                x1="0"
                y1="-100"
                x2="0"
                y2="-125"
              />
            </g>
            <g transform="rotate(210)">
              <line
                class="clock--ring-hours"
                x1="0"
                y1="-100"
                x2="0"
                y2="-125"
              />
            </g>
            <g transform="rotate(240)">
              <line
                class="clock--ring-hours"
                x1="0"
                y1="-100"
                x2="0"
                y2="-125"
              />
            </g>
            <g transform="rotate(300)">
              <line
                class="clock--ring-hours"
                x1="0"
                y1="-100"
                x2="0"
                y2="-125"
              />
            </g>
            <g transform="rotate(330)">
              <line
                class="clock--ring-hours"
                x1="0"
                y1="-100"
                x2="0"
                y2="-125"
              />
            </g>
            <text class="clock--branding-title" x="-45" y="-60">
              World Clock
            </text>
            <text class="clock--branding-author" x="-28" y="-45">By Aniqa</text>
            <rect
              class="clock--date-bg"
              height="24"
              width="105"
              rx="6"
              x="-50"
              y="40"
            />
            <text class="clock--date" x="-40" y="57"></text>
            <line
              class="clock--hand-minute clock--hand"
              x1="0"
              y1="2"
              x2="0"
              y2="-90"
            />
            <line
              class="clock--hand-hour clock--hand"
              x1="0"
              y1="2"
              x2="0"
              y2="-50"
            />
            <line
              class="clock--hand-second clock--hand"
              x1="0"
              y1="10"
              x2="0"
              y2="-105"
            />
            <circle class="clock--center-ring" r="3" />
            <text
              class="clock--digital clock--digital-time"
              x="-90"
              y="172"
            ></text>
            <text class="clock--digital clock--digital-s" x="25" y="172"></text>
            <text class="clock--am" x="40" y="192">AM</text>
            <text class="clock--pm" x="70" y="192">PM</text>
          </svg>
        </div>
        <div class="tz-data-wrapper">
          <h3>Current Date</h3>
          <ul>
            <li>Region: <span id="tz-region"></span></li>
            <li id="tz-official-name"></li>
            <li>Day of Year: <span id="tz-day-year"></span></li>
            <li>Daylight Saving Time: <span id="tz-daylight"></span></li>
          </ul>
          <p id="tz-google"></p>
        </div>
      </section>
      <div class="timezone-wrapper">
        <div class="timezone-button-group"></div>
      </div>
    </main>

    <script src="./src/script.js"></script>
  </body>
</html>
